<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>PokeQuant — Signals</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-6xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">PokeQuant — Buy/Hold/Sell</h1>

    <form id="sub" class="flex gap-2 mb-4">
      <input id="email" type="email" placeholder="you@domain.com" class="border p-2 flex-1" required>
      <button class="bg-black text-white px-4">Email Alerts</button>
    </form>

    <table class="min-w-full bg-white shadow-sm">
      <thead><tr class="bg-gray-100">
        <th class="text-left p-2">Card</th>
        <th class="text-left p-2">Set</th>
        <th class="text-left p-2">Rarity</th>
        <th class="text-left p-2">Price</th>
        <th class="text-left p-2">Signal</th>
        <th class="text-left p-2">Score</th>
      </tr></thead>
      <tbody id="rows"></tbody>
    </table>
  </div>

  <script>
    async function load() {
      // If you host Pages on a different domain, replace with your Worker base URL.
      const api = (location.origin.endsWith('.workers.dev') ? location.origin : 'https://pokequant.jonathanbarreneche.workers.dev') + '/api/cards';
      const res = await fetch(api);
      const data = await res.json();
      const rows = document.getElementById('rows');
      rows.innerHTML = data.map(c => `
        <tr class="border-t">
          <td class="p-2 flex gap-2 items-center">
            <img src="${c.image_url || ''}" alt="" class="w-12 h-auto" />
            ${c.name}
          </td>
          <td class="p-2">${c.set_name||''}</td>
          <td class="p-2">${c.rarity||''}</td>
          <td class="p-2">
            ${c.price_usd ? '$'+Number(c.price_usd).toFixed(2)
               : (c.price_eur ? '€'+Number(c.price_eur).toFixed(2) : '—')}
          </td>
          <td class="p-2 font-semibold">${c.signal||'—'}</td>
          <td class="p-2">${(c.score ?? '—')}</td>
        </tr>
      `).join('');
    }
    document.getElementById('sub').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const apiBase = (location.origin.endsWith('.workers.dev') ? location.origin : 'https://pokequant.<YOUR>.workers.dev');
      const res = await fetch(apiBase + '/api/subscribe', {
        method: 'POST', headers: {'content-type':'application/json'},
        body: JSON.stringify({ email })
      });
      if (res.ok) alert('Subscribed! You will get email when signals change.');
      else alert('Subscription failed.');
    });
    load();
  </script>
</body>
</html>
