name: Fetch Google Trends (SVI) and ingest

on:
  workflow_dispatch: {}
  schedule:
    - cron: "15 6 * * *"   # daily at 06:15 UTC

concurrency:
  group: fetch_trends
  cancel-in-progress: false

jobs:
  fetch:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - name: Guard (check ingest secrets)
        id: guard
        run: |
          if [ -n "${{ secrets.INGEST_URL }}" ] && [ -n "${{ secrets.INGEST_TOKEN }}" ]; then
            echo "proceed=true" >> $GITHUB_OUTPUT
          else
            echo "proceed=false" >> $GITHUB_OUTPUT
            echo "Missing INGEST_URL or INGEST_TOKEN; skipping fetch." >&2
          fi
      - name: Checkout
        if: steps.guard.outputs.proceed == 'true'
        uses: actions/checkout@v4

      - name: Set up Python
  if: steps.guard.outputs.proceed == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
  if: steps.guard.outputs.proceed == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install pytrends requests

      - name: Run Trends backfill
  if: steps.guard.outputs.proceed == 'true'
        env:
          INGEST_URL:   ${{ secrets.INGEST_URL }}     # e.g. https://pokequant.<you>.workers.dev/ingest/trends
          INGEST_TOKEN: ${{ secrets.INGEST_TOKEN }}
          MAX_CARDS: "250"
          BATCH_SIZE: "5"
          SLEEP_BASE_SEC: "3.5"
          TIMEFRAME: "today 12-m"
        run: |
          python trends/fetch_trends.py
